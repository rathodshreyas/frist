<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Image Resizer & Enhancer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">ImResizer</h2>
            <nav>
                <ul><li><a href="#">Home</a></li><li><a href="#">How It Works</a></li><li><a href="#">Why Us</a></li><li><a href="#">Contact</a></li></ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="tool-section">
            <div class="container tool-container">
                <!-- Left Side: Upload & Preview Area -->
                <div class="upload-area">
                    <h3>Live Image Preview</h3>
                    <div class="upload-box" id="upload-box">
                        <div class="loader-container hidden" id="loader-container"><div class="loader"></div></div>
                        <div id="upload-prompt">
                            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                            <h4>Upload an Image</h4>
                            <p>Drag & drop files to see the magic!</p>
                        </div>
                         <div id="image-preview-container"></div>
                    </div>
                    <!-- NEW: Image Info Display -->
                    <div class="image-details" id="image-info"></div>
                    
                    <button class="btn-primary" id="select-image-btn">Select image</button>
                    <input type="file" id="file-input" accept="image/*" hidden>
                </div>

                <!-- Right Side: Settings -->
                <div class="settings-area">
                    <h3>Real-Time Controls</h3>
                    <form id="settings-form">
                        <!-- Controls are the same as before -->
                        <div class="form-group">
                            <label for="format">Format</label>
                            <select id="format"><option>JPG</option><option>PNG</option><option>WEBP</option></select>
                        </div>
                        <div class="form-group dimension-group">
                            <div><label for="width">Width</label><input type="number" id="width" placeholder="Auto"></div>
                            <div><label for="height">Height</label><input type="number" id="height" placeholder="Auto"></div>
                            <div><label for="unit">Unit</label><select id="unit"><option>px</option><option>cm</option><option>mm</option></select></div>
                        </div>
                        <div class="form-group" id="quality-section">
                            <label for="quality">Quality (<span id="quality-value">92</span>%)</label>
                            <input type="range" id="quality" min="1" max="100" value="92">
                        </div>
                        <div class="form-group size-group" id="filesize-section">
                            <div><label for="file-size">Max file size</label><input type="number" id="file-size" placeholder="e.g., 150"></div>
                            <div><label for="size-unit">Unit</label><select id="size-unit"><option>KB</option><option>MB</option></select></div>
                        </div>
                        <div class="enhancement-section">
                            <h4>Enhancements</h4>
                            <div class="form-group-inline"><input type="checkbox" id="auto-enhance"><label for="auto-enhance">Auto-Enhance (Magic)</label></div>
                            <div class="form-group">
                                <label for="sharpen">Sharpen (<span id="sharpen-value">0</span>%)</label>
                                <input type="range" id="sharpen" min="0" max="100" value="0">
                            </div>
                        </div>
                        <div class="ad-placeholder"><p>Advertisement</p></div>
                        <button class="btn-primary" id="download-btn" disabled>Download Image</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- Other sections as before -->
    </main>
    <footer><!-- Footer content --></footer>
    <script src="script.js"></script>
</body>
</html>
