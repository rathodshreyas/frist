<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="app-container">

        <div class="editor-panel">
            <div class="editor-header">
                <h1>Resume Form</h1>
                <p>Fill in the details below to generate your biodata/resume.</p>
            </div>

            <form id="resumeForm">

                <!-- Personal Info & Photo -->
                <div class="form-section">
                    <h2><i class="fa-solid fa-user"></i> Personal Information</h2>

                    <div class="input-group">
                        <label>Profile Photo</label>
                        <input type="file" id="inputPhoto" accept="image/*">
                        <!-- Hidden input to store Base64 string -->
                        <input type="hidden" id="base64Photo">
                        <div id="photoPreview" style="margin-top: 10px; max-width: 100px; display: none;">
                            <img src="" alt="Preview" style="width: 100%; border: 1px solid #ccc;">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="inputName" placeholder="e.g. Shreyas D. Rathod">
                    </div>

                    <div class="input-group">
                        <label>Address</label>
                        <textarea id="inputAddress" placeholder="At Post Ambajogai..."
                            style="min-height: 60px;"></textarea>
                    </div>

                    <div class="input-group">
                        <label>Mobile Number</label>
                        <input type="text" id="inputMobile" placeholder="+91-9123456789">
                    </div>

                    <div class="input-group">
                        <label>Email ID</label>
                        <input type="email" id="inputEmail" placeholder="shreyas@example.com">
                    </div>
                </div>

                <!-- Career Objective -->
                <div class="form-section">
                    <h2><i class="fa-solid fa-bullseye"></i> Career Objective</h2>
                    <div class="input-group">
                        <textarea id="inputObjective">Aim to be associated with a progressive organization...</textarea>
                    </div>
                </div>

                <!-- Academic Qualification -->
                <div class="form-section">
                    <h2><i class="fa-solid fa-graduation-cap"></i> Academic Qualification</h2>
                    <div id="academicList" class="grid-list">
                        <!-- Dynamic Rows -->
                    </div>
                    <button type="button" class="btn btn-outline" onclick="addAcademicRow()">
                        <i class="fa-solid fa-plus"></i> Add Qualification
                    </button>
                </div>

                <!-- Other Qualification -->
                <div class="form-section">
                    <h2><i class="fa-solid fa-certificate"></i> Other Qualification</h2>
                    <div id="otherList" class="grid-list"></div>
                    <button type="button" class="btn btn-outline" onclick="addOtherRow()">
                        <i class="fa-solid fa-plus"></i> Add Other Qualification
                    </button>
                </div>

                <!-- Work Experience -->
                <div class="form-section">
                    <h2><i class="fa-solid fa-briefcase"></i> Work Experience</h2>
                    <div id="experienceList" class="grid-list"></div>
                    <button type="button" class="btn btn-outline" onclick="addExperienceRow()">
                        <i class="fa-solid fa-plus"></i> Add Experience
                    </button>
                </div>

                <!-- Personal Details (Father Name, DOB, etc) -->
                <div class="form-section">
                    <h2><i class="fa-solid fa-id-card"></i> Personal Details</h2>
                    <div id="personalDetailsList" class="grid-list">
                        <!-- Pre-filled via JS -->
                    </div>
                    <button type="button" class="btn btn-outline" onclick="addPersonalDetailRow()">
                        <i class="fa-solid fa-plus"></i> Add Detail Field
                    </button>
                </div>

                <!-- Declaration -->
                <div class="form-section">
                    <h2><i class="fa-solid fa-signature"></i> Declaration</h2>
                    <div class="input-group">
                        <textarea
                            id="inputDeclaration">I hereby declare that the above information given by me is true to the best of my knowledge.</textarea>
                    </div>
                    <div class="input-group">
                        <label>Place</label>
                        <input type="text" id="inputPlace" value="Ambajogai">
                    </div>
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" id="inputDate">
                    </div>
                </div>

                <!-- Actions -->
                <div class="actions">
                    <button type="button" class="btn btn-primary" id="downloadBtn" onclick="generateResume()">
                        <span><i class="fa-solid fa-file-pdf"></i> Generate Resume PDF</span>
                        <div class="spinner"></div>
                    </button>
                </div>

            </form>
        </div>
    </div>

    <!-- Templates -->
    <template id="academicTemplate">
        <div class="input-group academic-entry" style="border-bottom: 1px dashed #eee; padding-bottom: 1rem;">
            <div style="display: grid; grid-template-columns: 2fr 2fr 1fr 1fr auto; gap: 0.5rem; align-items: end;">
                <div>
                    <label style="font-size: 0.75rem;">Qual.</label>
                    <input type="text" class="acad-qual" placeholder="SSC">
                </div>
                <div>
                    <label style="font-size: 0.75rem;">Uni/Board</label>
                    <input type="text" class="acad-uni" placeholder="Board">
                </div>
                <div>
                    <label style="font-size: 0.75rem;">Year</label>
                    <input type="text" class="acad-year" placeholder="2017">
                </div>
                <div>
                    <label style="font-size: 0.75rem;">%</label>
                    <input type="text" class="acad-perc" placeholder="85%">
                </div>
                <button type="button" class="btn btn-delete" style="margin-bottom: 2px;"
                    onclick="removeEntry(this)">X</button>
            </div>
        </div>
    </template>

    <template id="simpleRowTemplate">
        <div class="input-group simple-row" style="display: flex; gap: 0.5rem; align-items: center;">
            <input type="text" class="row-input" placeholder="Enter detail...">
            <button type="button" class="btn btn-delete" onclick="removeEntry(this)">X</button>
        </div>
    </template>

    <template id="personalDetailTemplate">
        <div class="input-group detail-row" style="display: flex; gap: 0.5rem; align-items: center;">
            <input type="text" class="detail-label" placeholder="Label (e.g. Religion)" style="width: 40%;">
            <input type="text" class="detail-value" placeholder="Value (e.g. Hindu)" style="width: 60%;">
            <button type="button" class="btn btn-delete" onclick="removeEntry(this)">X</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
